server:
  port: 8082
  servlet:
    context-path: /api/v1/customers

spring:
  application:
    name: customer-service
  datasource:
    url: jdbc:h2:mem:customerdb
    driverClassName: org.h2.Driver
    username: sa
    password: password

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
eureka:
  instance:
    prefer-ip-address: true

message: hi v1